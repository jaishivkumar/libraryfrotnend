<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css"> <!-- Link to the external CSS file -->
    <title>Signup</title>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control wide-input" id="username" placeholder="Enter username" maxlength="400" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control wide-input" id="password" placeholder="Enter password" maxlength="40" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select wide-input" id="role" required>
                    <option value="" disabled selected>Choose role</option>
                    <option value="LIBRARIAN">Librarian</option>
                    <option value="MEMBER">Member</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <!-- Hidden Login button -->
        <button id="login-button" class="btn btn-success mt-3" style="display: none;">Login</button>
        <p class="text-center mt-3">Already have an account? <a href="./login.html">Log in</a></p>
    </div>

    <script src="./js/signup.js"></script>
</body>
</html>
